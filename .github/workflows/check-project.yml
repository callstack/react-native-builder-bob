name: Check project
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  check-project:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Lint
        run: yarn lint

      - name: Typecheck
        run: yarn typecheck

      - name: Build packages
        run: yarn lerna run prepare
