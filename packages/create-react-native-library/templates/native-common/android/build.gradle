buildscript {
  ext.getExtOrDefault = {name ->
    return rootProject.ext.has(name) ? rootProject.ext.get(name) : project.properties['<%- project.name -%>_' + name]
  }

  repositories {
    google()
    mavenCentral()
  }

  dependencies {
    classpath "com.android.tools.build:gradle:8.7.2"
    // noinspection DifferentKotlinGradleVersion
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${getExtOrDefault('kotlinVersion')}"
  }
}

<% if (project.cpp || project.moduleConfig === 'nitro-modules') { -%>
def reactNativeArchitectures() {
  def value = rootProject.getProperties().get("reactNativeArchitectures")
  return value ? value.split(",") : ["armeabi-v7a", "x86", "x86_64", "arm64-v8a"]
}
<% } -%>

apply plugin: "com.android.library"
apply plugin: "kotlin-android"
<% if (project.moduleConfig === 'nitro-modules') { -%>
apply from: '../nitrogen/generated/android/<%- project.package_cpp -%>+autolinking.gradle'
<% } -%>

<% if (project.arch === "new") { -%>
apply plugin: "com.facebook.react"
<% } -%>

def getExtOrIntegerDefault(name) {
  return rootProject.ext.has(name) ? rootProject.ext.get(name) : (project.properties["<%- project.name -%>_" + name]).toInteger()
}

def supportsNamespace() {
  def parsed = com.android.Version.ANDROID_GRADLE_PLUGIN_VERSION.tokenize('.')
  def major = parsed[0].toInteger()
  def minor = parsed[1].toInteger()

  // Namespace support was added in 7.3.0
  return (major == 7 && minor >= 3) || major >= 8
}

android {
  if (supportsNamespace()) {
<% if (project.moduleConfig === 'nitro-modules') { -%>
    namespace "com.margelo.nitro.<%- project.package -%>"
<% } else { -%>
    namespace "com.<%- project.package -%>"
<% } -%>

    sourceSets {
      main {
        manifest.srcFile "src/main/AndroidManifestNew.xml"
      }
    }
  }

<% if (project.cpp) { -%>
  ndkVersion getExtOrDefault("ndkVersion")
<% } -%>
  compileSdkVersion getExtOrIntegerDefault("compileSdkVersion")

  defaultConfig {
    minSdkVersion getExtOrIntegerDefault("minSdkVersion")
    targetSdkVersion getExtOrIntegerDefault("targetSdkVersion")
<% if (project.cpp || project.moduleConfig === 'nitro-modules') { -%>

    externalNativeBuild {
      cmake {
        cppFlags "-frtti -fexceptions -Wall -fstack-protector-all"
        arguments "-DANDROID_STL=c++_shared"
        abiFilters (*reactNativeArchitectures())

        buildTypes {
          debug {
            cppFlags "-O1 -g"
          }
          release {
            cppFlags "-O2"
          }
        }
      }
    }
<% } -%>
  }
<% if (project.cpp || project.moduleConfig === 'nitro-modules') { -%>

  externalNativeBuild {
    cmake {
      path "CMakeLists.txt"
    }
  }
<% } -%>
<% if (project.moduleConfig === 'nitro-modules') { -%>

  packagingOptions {
    excludes = [
            "META-INF",
            "META-INF/**",
            "**/libc++_shared.so",
            "**/libfbjni.so",
            "**/libjsi.so",
            "**/libfolly_json.so",
            "**/libfolly_runtime.so",
            "**/libglog.so",
            "**/libhermes.so",
            "**/libhermes-executor-debug.so",
            "**/libhermes_executor.so",
            "**/libreactnative.so",
            "**/libreactnativejni.so",
            "**/libturbomodulejsijni.so",
            "**/libreact_nativemodule_core.so",
            "**/libjscexecutor.so"
    ]
  }
<% } -%>
<% if (project.arch === "new") { -%>

  buildFeatures {
    buildConfig true
<% if (project.moduleConfig === 'nitro-modules') { -%>
    prefab true
<% } -%>
  }
<% } -%>

  buildTypes {
    release {
      minifyEnabled false
    }
  }

  lintOptions {
    disable "GradleCompatible"
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }
<% if (project.arch === "new") { -%>

  sourceSets {
    main {
      java.srcDirs += [
        "generated/java",
        "generated/jni"
      ]
    }
  }
<% } -%>
}

repositories {
  mavenCentral()
  google()
}

def kotlin_version = getExtOrDefault("kotlinVersion")

dependencies {
  implementation "com.facebook.react:react-android"
  implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
<% if (project.moduleConfig === 'nitro-modules') { -%>
  implementation project(":react-native-nitro-modules")
<% } -%>
}

<% if (project.moduleConfig === "turbo-modules" || project.viewConfig === "fabric-view") { -%>
react {
  jsRootDir = file("../src/")
  libraryName = "<%- project.viewConfig !== null ? project.name + 'View' : project.name -%>"
  codegenJavaPackageName = "com.<%- project.package -%>"
}
<% } -%>
